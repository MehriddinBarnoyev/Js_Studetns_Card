<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Cards</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">Students card</h1>

      <div class="row mb-4">
        <div class="col">
          <select id="majorFilter" class="form-select">
            <option value="">All Majors</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Biology">Biology</option>
            <option value="Psychology">Psychology</option>
            <option value="Psychology">Law</option>
            <option value="Psychology">Psychology</option>
          </select>
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <div class="row container p-5" style="width: 400px">
          <input
            type="search"
            id="search"
            onchange="searchStudent()"
            class="form-control"
          />
        </div>
        <button
          class="btn btn-outline-primary mt-5"
          onclick="filterStudetns()"
          style="height: 40px"
        >
          <i class="fas fa-sort me-2"></i>Sort by age <span id="typeSort"></span>
        </button>
      </div>
      <div
        id="studentCards"
        class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
      >
        <!-- Student cards will be dynamically inserted here -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
